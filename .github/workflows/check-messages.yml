name: Check L2 to MES Messages

on:
  schedule:
    - cron: '*/15 * * * *'  # Run every 15 minutes
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-messages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies for Oracle
        run: |
          sudo apt-get update
          # Install required dependencies for Oracle Client on Ubuntu 24.04
          sudo apt-get install -y libaio-dev unzip wget curl
          # For Ubuntu 24.04, we need to install libaio1 from a different source or use alternative
          wget http://archive.ubuntu.com/ubuntu/pool/main/liba/libaio/libaio1_0.3.113-4_amd64.deb
          sudo dpkg -i libaio1_0.3.113-4_amd64.deb || sudo apt-get install -f -y
          
      - name: Install Oracle Instant Client
        run: |
          # Download and install Oracle Instant Client for Ubuntu
          wget https://download.oracle.com/otn_software/linux/instantclient/1923000/instantclient-basic-linux.x64-19.23.0.0.0dbru.zip
          unzip instantclient-basic-linux.x64-19.23.0.0.0dbru.zip
          sudo mkdir -p /opt/oracle
          sudo mv instantclient_19_23 /opt/oracle/
          sudo sh -c "echo /opt/oracle/instantclient_19_23 > /etc/ld.so.conf.d/oracle-instantclient.conf"
          sudo ldconfig
          echo "LD_LIBRARY_PATH=/opt/oracle/instantclient_19_23:$LD_LIBRARY_PATH" >> $GITHUB_ENV
      
      - name: Install Python dependencies
        run: |
          pip install oracledb python-dotenv
      
      - name: Verify Oracle Client Installation
        run: |
          echo "=== Oracle Client Installation Check ==="
          ls -la /opt/oracle/instantclient_19_23/ || echo "Directory not found"
          echo "LD_LIBRARY_PATH: $LD_LIBRARY_PATH"
          echo "=== Library Dependencies Check ==="
          ldd /opt/oracle/instantclient_19_23/libclntsh.so.19.1 || echo "Library dependency check failed"
          echo "=== libaio Check ==="
          ldconfig -p | grep libaio || echo "libaio not found in ldconfig"
          
      - name: Run message check
        id: check
        run: python CheckMessagesFromL2ToMES.py
        env:
          ORACLE_USER: ${{ secrets.ORACLE_USER }}
          ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
          ORACLE_DSN: ${{ secrets.ORACLE_DSN }}
          MESSAGE_TABLE: ${{ secrets.MESSAGE_TABLE }}
          MESSAGE_STATUS: ${{ secrets.MESSAGE_STATUS }}
          THRESHOLD_VALUE: ${{ secrets.THRESHOLD_VALUE }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}

      - name: Show results
        if: always()
        run: |
          echo "Check completed!"
          echo "Alert: ${{ steps.check.outputs.alert }}"
          echo "Metric: ${{ steps.check.outputs.metric_name }}"
          echo "Value: ${{ steps.check.outputs.metric_value }}"
          echo "Threshold: ${{ steps.check.outputs.threshold }}"


